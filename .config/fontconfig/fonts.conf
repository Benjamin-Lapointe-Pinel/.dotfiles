<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <description>personnal configuration file</description>

    <match>
        <edit mode="prepend" name="family">
            <string>monospace</string>
        </edit>
    </match>

    <match target="pattern">
        <test qual="any" name="family"><string>monospace</string></test>
        <edit name="family" mode="prepend" binding="same"><string>Misc TamzenForPowerline</string></edit>
        <edit name="family" mode="append" binding="same"><string>Unifont</string></edit>
    </match>
</fontconfig>
